<style>
body{font-family:Arial;margin:0;background:#f4f4f6;}

header{

.slide.activo{opacity:1;}

#catalogo{

.btn{

}

footer{

 color:white;
 text-align:center;
 padding:18px;
 margin-top:20px;
}

#whatsapp{
 position:fixed;
 bottom:20px;
 right:20px;
 background:#25D366;
 color:white;
 padding:15px 18px;
 border-radius:50%;
 font-size:24px;
 text-decoration:none;
 box-shadow:0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>

// ORDENAR A-Z
productos.sort((a,b)=>a.nombre.localeCompare(b.nombre));

const catalogo=document.getElementById("catalogo");
const buscador=document.getElementById("buscador");

function render(lista){
 catalogo.innerHTML="";
 lista.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
  <h3>${p.nombre}</h3>
  <p class="precio">$${p.precio}</p>
  <button class="btn">Agregar</button>
  `;
  card.querySelector("button").onclick=()=>{
   pedido.push(p.nombre+" $"+p.precio);
   actualizarWhats();
  };
  catalogo.appendChild(card);
 });
}

function actualizarWhats(){
 let texto="Hola! Quiero pedir:%0A"+pedido.join("%0A");
 document.getElementById("whatsapp").href="https://wa.me/59895563602?text="+texto;
}

render(productos);

// BUSCADOR
buscador.addEventListener("input",()=>{
 let valor=buscador.value.toLowerCase();
 let filtrados=productos.filter(p=>p.nombre.toLowerCase().includes(valor));
 render(filtrados);
});

// SLIDER
let slides=document.querySelectorAll(".slide");
let index=0;
setInterval(()=>{
 slides[index].classList.remove("activo");
 index=(index+1)%slides.length;
 slides[index].classList.add("activo");
},3000);

</script>
